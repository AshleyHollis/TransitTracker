<section id="dashboard-view" data-ng-controller="dashboard as vm">
    <section class="matter">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="widget wviolet">
                        <div data-cc-widget-header title="Map Options"
                             allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">

                            <!-- Reserved for map options -->
                            <ul>
                                <!--<li ng-repeat="vm.markers">{{vm.markers.id}}</li>-->

                            </ul>

                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="widget wgreen">
                        <div data-cc-widget-header title="{{vm.news.title}}"
                             allow-collapse="true"></div>
                        <div class="widget-content text-center text-info">
                            <small>{{vm.news.description}}</small>
                        </div>
                        <div class="widget-foot">
                            <div class="clearfix"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-12">
                <div class="widget wviolet">
                    <div data-cc-widget-header title="Google Map" allow-collapse="true"></div>
                    <div class="widget-content text-center text-info">
                        <!--<ui-gmap-google-map center='map.center' zoom='map.zoom'>

                            <ui-gmap-marker ng-repeat="marker in vm.markers" coords="marker.coords" options="marker.options"
                                            events="marker.events" idkey="marker.id">
                                <ui-gmap-window>
                                    <div>{{marker.window.title}}</div>
                                </ui-gmap-window>
                            </ui-gmap-marker>
                        </ui-gmap-google-map>-->

                        <ui-gmap-google-map center="map.center" zoom="map.zoom" draggable="true" events="map.events">
                            <!--<ui-gmap-marker ng-repeat="m in map.markers" coords="m.coords" icon="m.icon" idkey="m.id"></ui-gmap-marker>-->
                            <ui-gmap-markers models="vm.markers" idKey="'idKey'" coords="'self'" modelsbyref="false"></ui-gmap-markers>
                        </ui-gmap-google-map>


                    </div>
                </div>
            </div>
        </div>
    </section>
</section>
